<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            

        }

        header {
            background-color: #babaec;
            color: #0d0d0e;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: url('https://cdn.pixabay.com/photo/2020/05/26/09/01/night-5222267_1280.jpg') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the image */
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            color: #f3f3f9;
            margin-bottom: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            gap: 20px; /* Space between cards */
            justify-items: center;

        }

        .image-card {
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            width: 500px; /* Fixed width for all cards */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-card h3 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 0;
            font-size: 18px;
            width: 100%; /* Ensure it spans the full width of the card */
            word-wrap: break-word; /* Break long words */
            white-space: normal; /* Allow text to wrap */
            box-sizing: border-box; /* Include padding in size calculations */
        }

        .image-card img {
            width: 100%; /* Fit the image to the card width */
            height: 450px; /* Fixed height for the image */
            object-fit: fill; /* Preserve the image aspect ratio */
            background-color: #f4f4f4; /* Background for padding areas */
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Processed Results - Adaptive Traffic Signal Control System
    </header>

    <main>
        <h1>Analyzed Traffic Images</h1>
        <div class="image-container">
            {% for image in images %}
                <div class="image-card">
                    <!-- Extract and display lane name above the image -->
                    <h3>{{ image.replace('\\', '/').split('/')[-1].split('.')[0].replace('lane', 'Lane ') }}</h3>
                    <img src="{{ url_for('display_image', filename=image) }}" alt="{{ image }}">
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        &copy; 2025 Adaptive Traffic Signal Control System. Built with ‚ù§ by <a href="#">our Team</a>.
    </footer>
</body>
</html>
